<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tarea Formulario</title>
        <meta name="description" content="ejercicio practico de JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Daniel Garcia Lindo">
        <style>
            *{box-sizing: border-box;}
            section{width: 90%; margin: 1em auto; 
                    background-color: silver;}
            footer{ width: 100%; margin: 1em auto;}
            #form_1{ width: 95%; background-color: royalblue;
                 margin: 1em auto;}
            #d1{width: 50%; float: left;}
            #d2{width: 50%; display: inline-block;}
            fieldset{ margin:1em; padding: 1em;}
            .mar{margin: 1em;}
            .martop{margin-top: 2em;}
            .dc1{width: 24%; float: left;}
            .dc2{width: 24%; display: inline-block;}
            .general{margin: 1em;}
            .sele{ margin: 1em;}
            .oculto { display: none;}

            

        </style>
       
       
    </head>
    <body>
        <header>
            <h1>Formulario JavaScript</h1>
        </header>
<section>
        <Form name ="form_1" id="form_1" method="post" enctype="text/plain">
            <fieldset class="general">
                <legend>Datos del alumno</legend>

              <div id="d1">
                          <fieldset>
                                   <legend>Identificación</legend>
                                   <label for="mail">Cuenta de correo</label><input class="mar" type="email" id="mail" name="mail" required><br>
                                   <label for="pass">Introduzca su clave de acceso</label><input class="mar" type="password" id="pass" name="pass" required><br>
                                   <label for="rpass">Repita clave de acceso</label><input class="mar" type="password" id="rpass" name="rpass" required><br>


                          </fieldset>

                          <fieldset>
                                   <legend>Curso</legend>
                                   <div>
                                        <select name="curso" id="curso"></select>
                                   </div> 
                                   <div class="sele">
                                 <select name="lenguaje" id="lenguaje"></select>
                                   </div>
                          </fieldset>

                          <fieldset>

                                <input type="submit" id="btn1" value="Enviar" class="sele"><input class="sele" type="reset" value="Restablecer Datos">



                          </fieldset>
                        


              </div>
              <div id="d2">
                     <fieldset>
                         <legend>Datos Personales</legend>
                            <label for="fnombre">Nombre</label><input class="mar" type="text" id="fnombre" required><br>
                            <label for="apell1">Primer Apellido</label><input class="mar" type="text" id="apell1" required><br>
                            <label for="apell2">segundo apellido</label><input class="mar" type="text" id="apell2" required><br>

                     <fieldset> 
                           <legend>Fecha de nacimiento</legend>
                           
                             <label for="ffecha">Fecha</label><input type="date" id="ffecha" name="ffecha">


                     </fieldset>         

                     </fieldset>
                     <fieldset>
                           <div class="dc1">
                               <input class="martop" type="checkbox" name="actividad1" value="música"><label for="actividad1">Música</label> <br>
                               <input class="martop" type="checkbox" name="actividad2" value="viajar" ><label for="actividad2">Viajar</label><br>
                           </div>
                           <div class="dc2">
                               <input class="martop" type="checkbox"  name="actividad" value="pintura"><label for="actividad">Pintura</label><br>
                               <input class="martop" type="checkbox"  name="actividad" value="fotografia"><label for="actividad">Fotografía</label><br>

                           </div>
                           <div class="dc2">
                               <input class="martop" type="checkbox"  name="actividad" value="deportes"><label for="actividad">Deportes</label><br>
                               <input class="martop" type="checkbox"  name="actividad" value="leer"><label for="actividad">Leer</label><br>
                           </div>
                           <div class="dc2">
                               <input class="martop" type="checkbox"  name="actividad" value="videojuegos"><label for="actividad">Videojuegos</label><br>
                               <input class="martop" type="checkbox"  name="actividad" value="gastronomia"><label for="actividad">Gastronomia</label><br>

                           </div>


                     </fieldset>
                       <fieldset id="fecha1">
                              
                          </fieldset>
                         

              </div>

            </fieldset>
            
        </Form>
        <div id="resultado" class="oculto">
			<h2>Los datos del usuario son los siguientes</h2>			
		<ul id="listaDatos"> </ul>
		</div>

        <footer>
                <p>&copy; copyright Daniel Garcia Lindo</p>
        </footer>
</section>
         <script src="js/app.js"></script>
        <script src="js/ex.js"></script> 
        <script src="js/select.js"></script>
        <script src="js/fecha.js"></script>
        <script src="js/contraseñas.js"></script>
    </body>
</html>
